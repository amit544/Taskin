<div class="row">
    <div class="col-md-6">
       <form  #f="ngForm" class="form" (ngSubmit)="save(f.value) ">
           <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel"ngModel type="text" name="title" id="title" class="form-control" required> 
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required
                </div>
            </div>
            <div class="form-group">
                <label for="category">Price</label>
                <div class="input-group">
                <span class="input-group-text">$</span>
                <input #price="ngModel"ngModel name="price" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" required [min]="0">
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                <div *ngIf="price.errors.required"> Price is required</div>   
                <div *ngIf="price.errors.min">Price shuld be 0 or higher than 0</div>   
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" ngModel name="category" id="category" class="form-control" required> 
                     <option value="Dairy">Dairy</option> 
                     <option value="Vegetable">Vegetable</option> 
                     <option value="FastFood">FastFood</option> 
                     <option value="Icecream">Icecream</option> 
                     <option *ngFor="let c of categorie" [value]="">{{c.name}}</option>
                </select> 
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    Category is required
                 </div>  
            </div>
            <div class="form-group">
                <label for="imageurl">Imageurl</label>
                <input #image="ngModel" ngModel type="text" name="imageurl" id="imageurl" class="form-control" required url> 
                <div class="alert alert-danger" *ngIf="image.touched && image.invalid">
                    <div *ngIf="image.errors.required">Image is required</div>
                    <!-- <div *ngIf="image.errors.url">Invalid Url</div> -->
                </div>
            </div>
            <button class="btn btn-primary">Save</button>
            </form>
    </div>
    <div class="col-md-6">
        <div *ngIf="title.value"class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="image.value" alt="">
            <div class="card-body">
              <h5 class="card-title">{{title.value}}</h5>
              <p class="card-text">{{price.value}}</p>
            </div>
          </div>
    </div>
</div>
