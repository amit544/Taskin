<form (ngSubmit)="onSignup(form)" #form="ngForm" class="form">
    <div class="form-group">
        <label for="email"> Email</label>
            <input type="email" name="email" id="" ngModel class="form-control">
    </div>
    <div class="form-group">
        <label for="password">  Password  </label>
            <input type="password" name="password" id="" ngModel class="form-control">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">SignUp</button>
    <button class="btn btn-primary" routerLink="/loginwithpassword">Login</button>
</form>
